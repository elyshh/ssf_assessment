<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <h1>List of events</h1>
    <br>
    <div class="container">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Event ID</th>
                    <th>Event Name</th>
                    <th>Event Size</th>
                    <th>Event Date</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr data-th-each="event: ${eventsList}">
                    <td data-th-text="${event.id}"></td>
                    <td data-th-text="${event.name}"></td>
                    <td data-th-text="${event.size}"></td>
                    <td data-th-text="${event.date}"></td>
                    <td>
                        <a th:href="@{/events/register/{id}(id=${event.id})}" class="btn btn-secondary">Register</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
