<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h1>Register Event</h1>
        <br><br>
        <p>You have choose to register for the following event:</p>
        <p data:th:text="${event.name}"></p>
        <p data:th:text="${event.date}"></p>
        <hr>

        <form method="POST" th:action="@{/registration/register/}" th:object="${register}">
            <div class="mb-3">
                <label for="fullname" class="form-label">Full Name</label>
                <input type="text" class="form-control" name="fullName" th:field="*{fullName}" />
                
            </div>
            <div class="alert alert-danger" th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}"></div>

            <!-- Correct format -->
            <!-- <div class="mb-3">
                <label for="dateofbirth" class="form-label">DOB</label>
                <input type="date" class="form-control" name="dateOfBirth" th:field="*{dateOfBirth}" />
            </div>
            <div class="alert alert-danger" th:if="${#fields.hasErrors('dateOfBirth')}" th:errors="*{dateOfBirth}"></div> -->

            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" name="email" th:field="*{email}" />
            </div>
            <div class="alert alert-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>

            <div class="mb-3">
                <label for="mobileno" class="form-label">Mobile No</label>
                <input type="text" class="form-control" name="mobileNo" th:field="*{mobileNo}" />
            </div>
            <div class="alert alert-danger" th:if="${#fields.hasErrors('mobileNo')}" th:errors="*{mobileNo}"></div>

            <div class="mb-3">
                <label for="gender" class="form-label">Gender</label>
                <input type="text" class="form-control" name="gender" th:field="*{gender}" />
            </div>
            <div class="alert alert-danger" th:if="${#fields.hasErrors('gender')}" th:errors="*{gender}"></div>

            <div class="mb-3">
                <label for="numoftickets" class="form-label">Number of Tickets</label>
                <input type="number" class="form-control" name="numOfTickets" th:field="*{numOfTickets}" />
            </div>
            <div class="alert alert-danger" th:if="${#fields.hasErrors('numOfTickets')}" th:errors="*{numOfTickets}"></div>

            <button type="submit" class="btn btn-primary">Register</button>
        </form>

    </div>
</body>
</html>
